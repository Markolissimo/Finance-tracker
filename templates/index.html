<!DOCTYPE html>
<html>

<head>
    <title>Finance Tracker</title>
    <!-- Стилі -->
    <link rel="stylesheet" type="text/css" href="profile.css">
    <!-- Шрифти -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans&display=swap" rel="stylesheet">
    <!-- Графік -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="profile.js"></script>
</head>

<body>
    <div class="container">
        <div class="stats">
            <div class="greeting">
                <h1>Привіт, User!</h1>
            </div>
            <p class="balance">Поточний баланс: $400</p>
            <div class="transactions">
                <div class="transaction">
                    <p class="amount-income">+$200</p>
                    <div class="info-container">
                        <p class="description">Дохід</p>
                        <p class="date">10.05.2023</p>
                    </div>
                </div>
                <div class="transaction">
                    <p class="amount-outcome">-$100</p>
                    <div class="info-container">
                        <p class="description">Витрати</p>
                        <p class="date">09.05.2023</p>
                    </div>
                </div>
                <div class="transaction">
                    <p class="amount-income">+$300</p>
                    <div class="info-container">
                        <p class="description">Дохід</p>
                        <p class="date">08.05.2023</p>
                    </div>
                </div>
                <button class="show-more" onclick="window.location.href='more.html';">Показати більше</button>
            </div>
        </div>
        
        <div id="chart_div"></div>
    </div>
    <div class="chart-buttons">
        <button id="line_chart_year">Рік</button>
        <button id="line_chart_quarter">Квартал</button>
        <button id="line_chart_week">Тиждень</button>
    </div>

        
    </div>
        
    <div class="functionality">
        <h2 class="functionality-title">Оберіть функціонал</h2>
        <div class="card-container">
            <div class="card">
                <h3>Кредит</h3>
                <button onclick="window.location.href='creditpage.html';">Оформити</button>
            </div>
            <div class="card">
                <h3>Депозит</h3>
                <button onclick="window.location.href='depositpage.html';">Оформити</button>
            </div>
        </div>
        <div class="card-container">

            <div class="card">
                <h3>Додати дохід</h3>
                <button id="addFormButton" onclick="toggleFormFields('add')">Оформити</button>
                <div id="addFormFields" class="hidden">
                    <input type="text" id="addIncomeInput" class="input-field" placeholder="Введіть дохід">
                    <input type="text" id="addDescriptionInput" class="input-field" placeholder="Введіть опис доходу">
                    <div class="button-container">
                        <button id="addButton" onclick="addIncome('add')">Додати</button>
                        <button id="hideButton" onclick="toggleFormFields('add')">Сховати</button>
                    </div>
                    <p id="addErrorMessage" class="error-message"></p>
                </div>
            </div>

        <div class="card">
            <h3>Редагувати/видалити дохід</h3>
            <button id="editDeleteFormButton" onclick="toggleFormFields('editDelete')">Оформити</button>
            <div id="editDeleteFormFields" class="hidden">
                <input type="text" id="editDeleteIncomeInput" class="input-field" placeholder="Введіть дохід">
                <input type="text" id="editDeleteDescriptionInput" class="input-field" placeholder="Введіть опис доходу">
                <div class="button-container">
                    <button id="editDeleteAddButton" onclick="addIncome('editDelete')">Зберегти</button>
                    <button id="editDeleteHideButton" onclick="toggleFormFields('editDelete')">Сховати</button>
                </div>
                <p id="editDeleteErrorMessage" class="error-message"></p>
            </div>
        </div>


        </div>
    </div>
</body>
</html>
